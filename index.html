<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; 
            color: #e0e0e0; 
            text-align: center;
            margin: 0;
            padding: 30px; 
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            opacity: 0; 
            transition: opacity 1s ease; 
        }

        h1 {
            color: #00bcd4; 
            margin-bottom: 20px; 
            font-size: 3em; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); 
        }

        .descripcion {
            margin-bottom: 30px; 
            font-size: 1.5em; 
            color: #b0bec5; 
        }

        .boton {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #ff4081; 
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px; 
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
            position: relative;
            animation: bounce 0.6s ease;
        }

        .boton:hover {
            background-color: #e91e63; 
            transform: translateY(-3px);
        }

        .boton:active {
            transform: translateY(1px); 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <h1>Página Principal</h1>
    <div class="descripcion">Elige una herramienta para comenzar:</div>

    <button class="boton" onclick="window.location.href='reemplazo.html'">Reemplazador de Caracteres</button>
    <button class="boton" onclick="window.location.href='convertidor.html'">Conversor de Imágenes</button>
    <button class="boton" onclick="window.location.href='generador-contraseñas.html'">Generador de Contraseñas</button>
    <button class="boton" onclick="window.location.href='temporizador.html'">Temporizador</button>

    <script>
        window.onload = function() {
            document.body.style.opacity = 1; 
        };
    </script>
</body>
</html>
