<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de FXT para CLEO</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 40px;
      transition: background-color 0.5s;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
      font-size: 3em;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .descripcion {
      margin: 20px 0;
      font-size: 1.5em;
      color: #b0bec5;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #444;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    th {
      background-color: #263238;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      background-color: #2c2c2c;
      border: none;
      color: #fff;
    }

    .botones {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 1.1em;
      background-color: #ff4081;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #e91e63;
      transform: translateY(-3px);
    }

    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h1>Generador de FXT</h1>
  <div class="descripcion">Crea fácilmente archivos .fxt para tus mods CLEO</div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Etiqueta</th>
        <th>Texto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="botones">
    <button onclick="agregarVariasFilas()">+ Añadir Múltiples Líneas</button>
    <button onclick="descargarFXT()">📥 Descargar .fxt</button>
    <button onclick="limpiarTabla()">🗑 Limpiar</button>
  </div>

  <script>
    function agregarFila(etiqueta = '', texto = '') {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td><input type="text" value="${etiqueta}"></td>
        <td><input type="text" value="${texto}"></td>
        <td><button onclick="this.closest('tr').remove()">Eliminar</button></td>
      `;
      document.querySelector('#tabla tbody').appendChild(fila);
    }

    function agregarVariasFilas() {
      const cantidad = prompt("¿Cuántas líneas deseas agregar?", "1");
      const numero = parseInt(cantidad);
      if (!isNaN(numero) && numero > 0) {
        for (let i = 0; i < numero; i++) {
          agregarFila();
        }
      } else {
        alert("Cantidad no válida.");
      }
    }

    function limpiarTabla() {
      document.querySelector('#tabla tbody').innerHTML = '';
    }

    async function descargarFXT() {
      const filas = document.querySelectorAll('#tabla tbody tr');
      const datos = [];

      filas.forEach(fila => {
        const celdas = fila.querySelectorAll('input');
        const etiqueta = celdas[0].value.trim().toUpperCase();
        const texto = celdas[1].value.trim();
        if (etiqueta && texto) {
          datos.push({ etiqueta, texto });
        }
      });

      if (!datos.length) {
        alert('No hay contenido válido para exportar.');
        return;
      }

      try {
        const response = await fetch('/generar-fxt', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ datos })
        });

        if (!response.ok) throw new Error('Error en el servidor');

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'archivo.fxt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      } catch (error) {
        alert('Hubo un error al generar el archivo.');
        console.error(error);
      }
    }

    window.onload = () => {
      document.body.style.opacity = 1;
      agregarFila();
    };
  </script>
</body>
</html>
