<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imágenes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #24292e;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #28a745;
        }

        label, select {
            font-size: 16px;
            margin-top: 20px;
        }

        #inputImagen {
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function convertirImagen() {
            const input = document.getElementById('inputImagen');
            const formato = document.getElementById('formato').value;

            if (!input.files[0]) {
                alert("Por favor, selecciona una imagen.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const link = document.createElement('a');
                    link.download = 'imagen_convertida.' + formato;
                    link.href = canvas.toDataURL(`image/${formato}`);
                    link.click();
                };
            };

            reader.readAsDataURL(input.files[0]);
        }
    </script>
</head>
<body>

    <h1>Conversor de Imágenes</h1>

    <label for="inputImagen">Selecciona una imagen:</label>
    <input type="file" id="inputImagen" accept="image/*">

    <label for="formato">Convertir a:</label>
    <select id="formato">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="gif">GIF</option>
        <option value="bmp">BMP</option>
    </select>

    <br><br>
    <button onclick="convertirImagen()">Convertir Imagen</button>

</body>
</html>
