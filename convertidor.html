<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Imágenes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212; /* Fondo oscuro moderno */
            color: #e0e0e0; /* Color de texto claro */
            text-align: center;
            padding: 40px; /* Aumentar el padding */
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Para llenar toda la pantalla */
            opacity: 0; /* Comenzamos ocultos para la animación */
            animation: fadeIn 1s forwards; /* Animación de aparición */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            color: #00bcd4; /* Color del título */
            margin-bottom: 30px; /* Aumentar margen inferior */
            font-size: 4em; /* Tamaño de fuente grande para el título */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5); /* Sombra ligera */
        }

        label, select {
            font-size: 20px; /* Aumentar tamaño de fuente */
            margin-top: 20px;
            color: #b0bec5; /* Color más claro para las etiquetas */
        }

        #inputImagen {
            margin: 20px;
            font-size: 18px; /* Aumentar tamaño de fuente para el input */
        }

        button {
            padding: 15px 30px; /* Aumentar tamaño de botón */
            font-size: 20px; /* Aumentar tamaño de fuente del botón */
            background-color: #ff4081; /* Color moderno para los botones */
            color: #fff;
            border: none;
            border-radius: 25px; /* Bordes redondeados */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s; /* Transiciones para el botón */
            margin-top: 30px; /* Aumentar margen superior */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para profundidad */
            opacity: 0; /* Comenzamos ocultos para la animación */
            animation: slideIn 1s forwards; /* Animación de entrada */
            animation-delay: 0.5s; /* Retraso para la animación */
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        button:hover {
            background-color: #e91e63; /* Color más oscuro al pasar el mouse */
            transform: translateY(-3px); /* Efecto de elevación al pasar el mouse */
        }

        button:active {
            transform: translateY(1px); /* Efecto al presionar el botón */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Reducir la sombra al presionar */
        }
    </style>
    <script>
        function convertirImagen() {
            const input = document.getElementById('inputImagen');
            const formato = document.getElementById('formato').value;

            if (!input.files[0]) {
                alert("Por favor, selecciona una imagen.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    const link = document.createElement('a');
                    link.download = 'imagen_convertida.' + formato;
                    link.href = canvas.toDataURL(`image/${formato}`);
                    link.click();
                };
            };

            reader.readAsDataURL(input.files[0]);
        }

        window.onload = function() {
            document.body.style.opacity = 1; // Hacer visible el cuerpo
        };
    </script>
</head>
<body>

    <h1>Conversor de Imágenes</h1>

    <label for="inputImagen">Selecciona una imagen:</label>
    <input type="file" id="inputImagen" accept="image/*">

    <label for="formato">Convertir a:</label>
    <select id="formato">
        <option value="png">PNG</option>
        <option value="jpg">JPG</option>
        <option value="gif">GIF</option>
        <option value="bmp">BMP</option>
    </select>

    <button onclick="convertirImagen()">Convertir Imagen</button>

</body>
</html>
